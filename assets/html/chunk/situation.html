<section class="section">
	<div class="container">
		<div class="situation">

			<h2 class="situation__title title title--text-align">
				<span>Выберите подходящие вашей</span>
				ситуации позиции и оставьте ваши контакты
			</h2>

			<div class="situation__wrap">
				<p class="situation__text text">
					Мы свяжемся с вами в рабочее время: пн.–пт. с 9 до 18
				</p>

				<form class="form-blog situation-form" autocomplete="off">
					<div class="form-blog__questions">
						<p class="form-blog__title">
							Ваша ситуация:
						</p>

						<div class="form-blog__labels">
							<label class="label checkbox">
								<input class="checkbox__real" type="checkbox" name="Ситуация"
									value="Дизайн-проект есть, нужна его реализация">
								<span class="checkbox__fake"></span>
								<span>Дизайн-проект есть, нужна его реализация</span>
							</label>

							<label class="label checkbox">
								<input class="checkbox__real" type="checkbox" name="Ситуация"
									value="Нужен дизайн-проект интерьера (≈ 1000–2500р/м2)">
								<span class="checkbox__fake"></span>
								<span>Нужен дизайн-проект интерьера (≈ 1000–2500р/м2)</span>
							</label>

							<label class="label checkbox">
								<input class="checkbox__real" type="checkbox" name="Ситуация"
									value="Полный проект не нужен, нужен минимальный или полный набор технических планов (≈ 600-1500р/м2)">
								<span class="checkbox__fake"></span>
								<span>Полный проект не нужен, нужен минимальный или полный набор технических планов (≈
									600-1500р/м2)</span>
							</label>

							<label class="label checkbox">
								<input class="checkbox__real" type="checkbox" name="Ситуация"
									value="Полный проект не нужен, только стилистическое, цветовое решение, 3D визуализации (от 600р/м2)">
								<span class="checkbox__fake"></span>
								<span>Полный проект не нужен, только стилистическое, цветовое решение, 3D визуализации (от
									600р/м2)</span>
							</label>

							<label class="label checkbox">
								<input class="checkbox__real" type="checkbox" name="Ситуация"
									value="Нужна консультация дизайнера при подготовке и/или в процессе работ (≈ 600–1 000 ₽ за час работы)">
								<span class="checkbox__fake"></span>
								<span>Нужна консультация дизайнера при подготовке и/или в процессе работ (≈ 600–1 000 ₽ за час
									работы)</span>
							</label>

							<label class="label checkbox">
								<input class="checkbox__real" type="checkbox" name="Ситуация" value="Ничего не нужно из перечисленного">
								<span class="checkbox__fake"></span>
								<span>Ничего не нужно из перечисленного</span>
							</label>

						</div>
					</div>

					<div class="contacts-info">
						<div class="contacts-info__labels">
							<label class="contacts-info__label">
								<input class="contacts-info__input" name="Имя" type="text" placeholder="Ваше имя">
							</label>
							<label class="contacts-info__label">
								<input class="contacts-info__input" name="Телефон" type="tel" placeholder="+7 (___) ___-__-__">
							</label>
						</div>

						<button class="contacts-info__submit link btn-reset" disabled="disabled" aria-label="Кнопка отправки формы">
							<span class="link__text">Отправить результаты</span>
							<span class="link__svg"></span>
						</button>

						<label class="policy-label checkbox">
							<input class="checkbox__real politikal" type="checkbox">
							<span class="checkbox__fake"></span>
							<span class="policy-label__text">
								Согласен(на) на обработку персональных данных в соответствии с <a class="policy-label__link link-reset"
									href="politikal.html">Политикой
									конфиденциальности</a>
							</span>
						</label>
					</div>
				</form>
			</div>

		</div>
	</div>
</section>
